<div class="pokemon-header">
  <button mat-icon-button class="close-button" (click)="onClose()">
    <mat-icon>close</mat-icon>
  </button>
  <h2 class="pokemon-name">{{ currentPokemon.name.toUpperCase() }}
    <ng-container *ngIf="isComparing  && comparisonPokemon">
      vs {{comparisonPokemon.name.toUpperCase()}} 
    </ng-container>
  </h2>
  <app-pokemon-favorite 
    *ngIf="!isComparing"
    [bigSize]="true"
    [pokemon]="currentPokemon" 
    [favorite]="isFavorite(currentPokemon)"
    [favoritePokemonLength]="favoritePokemonList.length">
  </app-pokemon-favorite>
  <button class="compare-button" *ngIf="!isComparing" (click)="onCompare()">Compare</button>
</div>
