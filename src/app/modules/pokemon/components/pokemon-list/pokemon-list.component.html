<app-alert-message [message]="maxFavoriteMessage" *ngIf="isFavoriteListFull"></app-alert-message>
<app-info-message 
  [mainMessage]="comparisonMessage" 
  [message]="currentPokemon.name" 
  *ngIf="isComparing">
</app-info-message>
<div 
  class="pokemon-list" 
  infiniteScroll
  (scrolled)="onScroll()"> 
  <div 
    class="pokemon-item" 
    *ngFor="let pokemon of pokemonList | pokemonFilter: searchInput" 
    (click)="openPokemonCard(pokemon)">
    <img class="pokemon-image" src="{{ getImage(pokemon.name) }}" alt="{{ pokemon.name }}">
    <h2 class="pokemon-name">
      {{ pokemon.name.toUpperCase() }}
      <app-pokemon-favorite 
        [pokemon]="pokemon" 
        [favorite]="isFavorite(pokemon)"
        [favoritePokemonLength]="favoritePokemonList.length"
        (isFavoriteListFull)="handleIsFavoriteFull($event)">
      </app-pokemon-favorite>
    </h2>
  </div>
</div>
