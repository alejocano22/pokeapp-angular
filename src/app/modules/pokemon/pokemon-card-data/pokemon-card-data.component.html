<div *ngIf="!isComparing">
  <div class="info" *ngIf="(pokemonInfo$ | async) as pokeinfo">
    <img src="{{imgUrl(pokeinfo.id)}}" alt="Girl in a jacket" width="100px" height="100px">
    <h1>{{ pokeinfo.name }}</h1>
    <p>{{ pokeinfo.description }}</p>
  </div>
</div>
