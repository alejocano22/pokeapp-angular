  <div class='pokemon-header'>
    <button class="menu-button" mat-icon-button (click)="onClose()">
      <mat-icon>close</mat-icon>
    </button>
    <h2 class='pokemon-name'>{{dialogTitle}}</h2>
  </div>
  <app-pokemon-card-data 
    [currentPokemon]="currentPokemon$ | async" 
    [comparisonPokemon]="comparisonPokemon$ | async" 
    [isComparing]="isComparing$ | async">
  </app-pokemon-card-data>
  <button mat-raised-button (click)="compare()" *ngIf="!isComparing">
    Compare
  </button>
